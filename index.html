<html>

<head>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="assets/css/style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
	<title>Movie Soon</title>
</head>

<body>
	<div class="main container">
	  <!-- nav bar -->
    <div class="navigation container">
      			<a class="navbar-brand" href="#"><img src="assets/images/movie soon-2.png" alt="Movie Soon" id="logo" /></a>
      <ul class="nav navbar-nav navbar-right">
        <li></li>
      </ul>
    </div>

    <!-- search box -->
    <div class="search-wrap">
      <input class="searchbox" type="text" name="search" value="" id='userInput'>
      <input id="submit" class="moviesoonbutton" type="submit" value="Submit">
    </div>

    <!-- main content -->
		<!-- First Row -->
		<div id="content" class="container">
  		<div class="row">
    		<div class="col-xs-5">
    			<div class="panel" id="poster">
    			</div><!-- close well -->
      	</div><!-- close column -->
				<div class="col-xs-7">
					<div class="panel panel-heading mypanel">
      		  <h3>Movie Information</h3>
    				<div id="movie-data">
      				<p>Movie Data</p>
    				</div><!-- close well -->
    			</div>
    		</div><!-- close column -->
      	<div class="col-xs-7">
      		<div class="panel panel-heading mypanel">
      			<h3>Reviews</h3>
    				<div class="panel" id="user-data">
      				<input class="reviewsearchbox" type="text" name="search" value="" id='user-review' maxlength = "160">
      				<input id="submitreviewbutton" class="moviesoonreviewbutton" type="submit" value="Submit">
      				<table class="table">
          			<thead>
            			<tr>
            			</tr>
          			</thead>
          			<tbody>
          			</tbody>
        			</table>
  					</div><!-- close well -->
     			</div>
     		</div><!-- close column -->
			</div><!-- close row 1 -->
  		<!-- End of First Row -->
			<!-- Second Row -->
  		<div class="row">
  			<div class="col-xs-12">
  			  <div class="panel panel-heading">
      		  <h3>Giphy Results</h3>
    				<div class="well" id="giphyBox">
  					</div><!-- close well -->
     			</div><!-- close column -->
    		</div>
     	</div><!-- close row 2 -->
		</div><!-- close content container -->
	</div><!-- close main container -->
	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="assets\javascript\logic.js"></script>
	<script type="text/javascript"></script>
	<script>
		$(".moviesoonbutton").on("click", function() {
 			$(".search-wrap").addClass('move-top');
 			$("#content").addClass('appear');
		});
	</script>
</body>

</html>
