<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="assets/css/style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
	<title>Movie Soon</title>
</head>

<body>
	<!-- background-image -->
	<div id="bg">
	  <img src="assets\images\movieBack.png" alt="back" width = "1350" height= "600">
	</div>

	<!--Mask-->
	<div class="view">

	        <!-- nav bar -->
    <div class="navigation container">
      			<a class="navbar-brand" href="#"><img src="assets/images/movie soon-logo.png" alt="Movie Soon" id="logo" /></a>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#" id="about-us">About Us</a></li>
      </ul>
    </div>

    <!-- search box -->
    <div class="search-wrap">
      <input class="searchbox" type="text" name="search" value="" id='userInput'>
      <input id="submit" class="moviesoonbutton" type="submit" value="Submit">
    </div>

    <!-- main content -->
		<!-- First Row -->
		<div id="content" class="container">
  		<div class="row">
    		<div class="col-xs-5">
    			<div class="well" id="poster">
      			<p>Movie Poster</p>
    			</div><!-- close well -->
      	</div><!-- close column -->
				<div class="col-xs-7">
    			<div class="well" id="movie-data">
      			<p>Movie Data</p>
    			</div><!-- close well -->
      	</div><!-- close column -->
      	<div class="col-xs-7">
    			<div class="well" id="giphyBox">
      			<p>Giphy Results</p>
  				</div><!-- close well -->
     		</div><!-- close column -->
			</div><!-- close row 1 -->
  		<!-- End of First Row -->
			<!-- Second Row -->
  		<div class="row">
    		<div class="col-xs-12">
    			<div class="well" id="user-data">
      			<input class="reviewsearchbox" type="text" name="search" value="" id='user-review' maxlength = "160">
      			<input id="submitreviewbutton" class="moviesoonreviewbutton" type="submit" value="Submit">
      			<table class="table">
          		<thead>
            		<tr>
              		<th>Reviews</th>
            		</tr>
          		</thead>
          		<tbody>
          		</tbody>
        		</table>
  				</div><!-- close well -->
     		</div><!-- close column -->
     	</div><!-- close row 2 -->
		</div><!-- close content container -->
	</div><!-- close main container -->
	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="assets\javascript\logic.js"></script>
	<script type="text/javascript"></script>
	<script>
		$(".moviesoonbutton").on("click", function() {
 			$(".search-wrap").addClass('move-top');
 			$("#content").addClass('appear');
		});
	</script>
</body>

</html>
